# .github/workflows/build.yml
name: 构建项目


on:
  workflow_dispatch:  # 手动触发
    inputs:
      buildType:
        description: '构建类型'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - snapshot
  push:
  pull_request: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 授予Gradle执行权限
        run: chmod +x ./gradlew

      - name: 构建项目
        run: |
          if [ "${{ github.event.inputs.buildType }}" = "snapshot" ]; then
            ./gradlew collectJars -PversionSuffix=-SNAPSHOT
          else
            ./gradlew collectJars
          fi

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: haproxy-reduce-builds-artifact
          path: build/
          retention-days: 30
